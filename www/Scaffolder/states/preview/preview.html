<div>
    <nav class="navbar navbar-default preview-navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#previewNavbarCollapse">
                    <span class="icon-barcode"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="previewNavbarCollapse">
                <p class="navbar-text">
                    <label class="radio-inline">
                        <input type="radio" name="previewMode" value="laptop" ng-model="previewMode" ng-click="previewModeFunc()"> Laptop
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="previewMode" value="tablet" ng-model="previewMode" ng-click="previewModeFunc()"> Tablet
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="previewMode" value="phone" ng-model="previewMode" ng-click="previewModeFunc()"> Phone
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="previewMode" value="custom" ng-model="previewMode"> Custom
                    </label>
                </p>
                <form class="navbar-form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-disabled="previewMode != 'custom'" ng-model="customDimensionsX"> PX by
                        <input type="text" class="form-control" ng-disabled="previewMode != 'custom'" ng-model="customDimensionsY">PX
                        <button class="btn btn-default" ng-disabled="previewMode != 'custom'" ng-click="previewModeFunc()">Display</button>
                        <a class="btn btn-primary" ng-href="{{'/ComponentForm?directory='+directory}}" target="_blank">New window</a>
                    </div>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="preview__dimmed">
        <div class="preview__dimmed__frame">
            <iframe frameborder="0" name="previewIframe" ng-src="{{'/ComponentForm?directory='+directory}}" width="{{dimensionsX}}" height="{{dimensionsY}}"></iframe>
        </div>
    </div>
</div>
